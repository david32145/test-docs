<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/stylesDashboard.css">
    <title>Test DOCS - Dashboard</title>
</head>
<body>
    
    <header>
        <div class="logo-and-name">
            <img class="logo-in-header" src="./img/logo.svg" />
            <h3 class="logo-name">Test DOCS</h3>
        </div>
        <ul class="menu">
            <li> 
                <a href="dashboard.html">Dashboard</a>
            </li>
            <li>
                <a href="#">Projetos</a>
            </li>
            <li>
                <a href="#">
                    <img class="img-perfil" src="img/user2.svg" alt="Perfil">
                </a>
            </li>
        </ul>
    </header>
    
    <div class="content-principal">
        <div class="content-project">
            <div class="title-project">
                <h1>Projetos</h1>
                <button type="button" class="button button-new-project">Novo Projeto</button>
            </div>
            <nav style="clear: both;">
                <ul>
                    <li>Meus Projetos</li>
                    <li>Projetos Compartilhados</li>
                </ul>  
            </nav>

            <div class="list-projects">
                <div class="box-project">
                    <div class="icon-project">
                        <img src="img/iconSpringBoot.png" alt="Icone do Projeto">
                    </div>
                    <div class="data-project">
                        <div class="row1">
                            <h3>Spring Boot</h3>
                            <span>Dono</span>
                            <p>3 pontinhos</p>
                        </div>
                        <div class="row2">
                            <p>Descrição</p>
                        </div>
                        <div class="row3">
                            <img src="" alt="Icone Contribuidores">
                            <span>Numero de Contribuidores</span>
                            <button>Abrir</button> 
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="content-notification">
            <h1>Notificações</h1>
        </div>
    </div>

</body>
</html>
