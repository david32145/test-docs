<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Docs - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/dialog.css">
    <link rel="stylesheet" href="./css/create-project-page.css">
    <script src="./js/main.js" defer></script>
    <script src="./js/dialog.js" defer></script>
    <script src="./js/create-project-page.js"></script>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo-and-title-container">
                <img src="./img/logo.svg" alt="Logo">
                <span>Dashboard</span>
            </div>
            <div class="notifications-and-user-container">
                <div class="icon-notifications-container">
                    <img src="./img/notifications-light.svg" alt="Icone de Notificações">
                    <span class="notifications-number">10</span>
                </div>
                <img src="./img/user.svg" class="icon-user" alt="Icone de User">
            </div>
        </div>
    </header>

    <section id="sub-header">
        <h1>Criar novo projeto</h1>
    </section>

    <main>
        <form action="#">
            <div class="input-group input-group-ligth" id="name-form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Uber Technologies Inc.">
                <span>Nome inválido</span>
            </div>
            <div class="input-group input-group-ligth" id="description-form-group">
                <label for="description">Descrição</label>
                <input type="text" id="description" placeholder="empresa multinacional americana...">
                <span>Descrição inválido</span>
            </div>
            <div class="input-group input-group-ligth" id="github-uri-form-group">
                <label for="github-uri">Github</label>
                <input type="text" id="github-uri" placeholder="https://github.com/uber/uber-app">
                <span>Github inválido</span>
            </div>
            <div class="file-input-preview">
                <img src="./img/project-placeholder.png" alt="Project placeholder">
                <input type="file" hidden="true">
            </div>
            <button type="submit" class="btn-form">Criar projeto</button>
        </form>
    </main>

    <div class="alert-dialog">
        <div class="dialog-container">
            <h1 class="dialog-header">Título</h1>
            <p class="dialog-body">
                Context of dialog
            </p>
            <div class="actions">
                <button class="btn-cancel">Cancelar</button>
                <button class="btn-ok">Ok</button>
            </div>
        </div>
    </div>
</body>
</html>
