<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Docs - Informações do Projeto</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/dialog.css">
    <link rel="stylesheet" href="./css/view-project-page.css">
    <link rel="stylesheet" href="./css/tabs.css">
    <link rel="stylesheet" href="./css/projects-member.css">
    <script src="./js/main.js" defer></script>
    <script src="./js/dialog.js" defer></script>
    <script src="./js/tab.js" defer></script>
    <script src="./js/view-project-page.js" defer></script>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo-and-title-container">
                <img src="./img/logo.svg" alt="Logo">
                <span>Dashboard</span>
            </div>
            <div class="notifications-and-user-container">
                <div class="icon-notifications-container">
                    <img src="./img/notifications-light.svg" alt="Icone de Notificações">
                    <span class="notifications-number">10</span>
                </div>
                <img src="./img/user.svg" class="icon-user" alt="Icone de User">
            </div>
        </div>
    </header>

    <section id="sub-header">
        <div class="project-info">
            <img src="./img/avatar.svg" alt="Project log">
            <span>Uber Technologies</span>
        </div>
        <div class="tab">
            <div class="tab-item tab-active">
                <div class="tab-item-label">
                    <label>Informações</label>
                </div>
                <div class="tab-active-indicator"></div>
            </div>
            <div class="tab-item">
                <div class="tab-item-label">
                    <label>Membros</label>
                    <img src="./img/users_icon.svg" alt="Users icon">
                </div>
                <div class="tab-active-indicator"></div>
            </div>
            <div class="tab-item">
                <div class="tab-item-label">
                    <label>Releases</label>
                </div>
                <div class="tab-active-indicator"></div>
            </div>
        </div>
    </section>

    <main class="project-members">
        <div class="project-members-header">
            <h1>3 Integrantes</h1>
            <input type="text" placeholder="buscar integrante">
        </div>
        <ul class="members-list">
            <li class="members-list-item">
                <div class="member-data">
                    <img src="./img/user_avatar.svg" alt="Avatar do Membro">
                    <div class="member-info">
                        <div class="member-name_and_type">
                            <p class="member-name">David Nascimento</p>
                            <span class="type-member owner-member">dono</span>
                        </div>
                        <p class="member-email">nascimento@gmail.com</p>
                    </div>
                </div>
                <button>Remover</button>
            </li>
            <li class="members-list-item">
                <div class="member-data">
                    <img src="./img/user_avatar.svg" alt="Avatar do Membro">
                    <div class="member-info">
                        <div class="member-name_and_type">
                            <p class="member-name">Rafael</p>
                            <span class="type-member dev-member">dev</span>
                        </div>
                        <p class="member-email">rvb@gmail.com</p>
                    </div>
                </div>
                <button>Remover</button>
            </li>
            <li class="members-list-item">
                <div class="member-data">
                    <img src="./img/user_avatar.svg" alt="Avatar do Membro">
                    <div class="member-info">
                        <div class="member-name_and_type">
                            <p class="member-name">Lucas Evangelista</p>
                            <span class="type-member dev-member">dev</span>-
                        </div>
                        <p class="member-email">abs@gmail.com</p>
                    </div>
                </div>
                <button>Remover</button>
            </li>
        </ul>
    </main>
</body>

</html>
